<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gauge's Mines Checklist</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      color: #333;
    }
    header {
      background-color: #002855;
      color: white;
      padding: 1.5em 1em;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    main {
      max-width: 800px;
      margin: 2em auto;
      padding: 2em;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }
    .day-section {
      margin-bottom: 2em;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }
    summary {
      padding: 1em;
      font-weight: bold;
      background: #dee7f1;
      cursor: pointer;
      border-radius: 8px 8px 0 0;
    }
    .checklist-item {
      display: flex;
      align-items: flex-start;
      gap: 0.5em;
      padding: 0.75em 1em;
      border-top: 1px solid #d3dce6;
      background: #ffffff;
    }
    .checklist-item:hover {
      background: #edf3f9;
    }
    .subdetails {
      margin-left: 2em;
      margin-top: 0.5em;
      background: #f1f6fb;
      padding: 0.5em 1em;
      border-left: 4px solid #002855;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <header>
    <h1>üèîÔ∏è Mines College Checklist</h1>
  </header>
  <main id="checklist"></main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const checklistData = [
        {
          date: "June",
          tasks: [
            {
              text: "Apply for Federal or Private Loans",
              info: `<strong>If you are planning to use federal student loans, federal Parent PLUS loans, or a private education loan, June is the time to begin this process.</strong> The Financial Aid Office will begin certifying PLUS and private loans in July. Funds will be paid toward your bill in August.<br><br><strong>Helpful Resources:</strong><ul><li><a href='https://studentaid.gov/understand-aid/types/loans' target='_blank'>Federal Student Loans</a></li><li><a href='https://www.salliemae.com/student-loans/' target='_blank'>Sallie Mae</a></li><li><a href='https://www.discover.com/student-loans/' target='_blank'>Discover Student Loans</a></li><li><a href='https://www.citizensbank.com/student-loans' target='_blank'>Citizens Bank</a></li></ul>`
            },
            {
              text: "Submit Helluva Welcome Confirmation Form",
              info: "Required for orientation week including Oredigger Camp. Due June 20."
            },
            {
              text: "Submit final college transcripts",
              info: "Submit by June 18 to ensure they arrive in time for schedule building."
            }
          ]
        }
      ];

      const checklist = document.getElementById("checklist");
      checklist.innerHTML = checklistData.map(section => `
        <details class="day-section" open>
          <summary>${section.date}</summary>
          ${section.tasks.map(task => `
            <div class="checklist-item">
              <input type="checkbox" id="${task.text}">
              <label for="${task.text}">${task.text}</label>
              ${task.info ? `<div class="subdetails">${task.info}</div>` : ""}
            </div>
          `).join("")}
        </details>
      `).join("");
    });
  </script>
</body>
</html>
