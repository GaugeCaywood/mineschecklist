<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gauge's Mines Checklist</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      color: #333;
    }
    header {
      background-color: #002855;
      color: white;
      padding: 1.5em 1em;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    main {
      max-width: 800px;
      margin: 2em auto;
      padding: 2em;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }
    details {
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }
    summary {
      padding: 1em;
      font-weight: bold;
      background: #dee7f1;
      cursor: pointer;
      border-radius: 8px 8px 0 0;
    }
    .checklist-item {
      display: flex;
      flex-direction: column;
      background: #eaf0f6;
      border-top: 1px solid #d3dce6;
      padding: 0.75em;
    }
    .checklist-item:hover {
      background: #dce6f0;
    }
    input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 0.5em;
    }
    label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .subdetails {
      background: #f1f6fb;
      margin-top: 0.5em;
      padding: 0.5em 1em;
      border-left: 4px solid #002855;
    }
  </style>
</head>
<body>
  <header>
    <h1>üèîÔ∏è Mines College Checklist</h1>
  </header>
  <main id="checklist"></main>

  <script>
window.addEventListener("load", () => {
  const items = [...document.querySelectorAll(".checklist-item")];
  if (!items.length) console.warn("No checklist items found.");
});
  </script>
</body>
</html>
